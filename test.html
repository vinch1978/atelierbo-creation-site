<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test menu déroulant BO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* ------------------------ */
    /* RESET SIMPLIFIÉ          */
    /* ------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      background-color: #E9F5EF;
      color: #2C3E3A;
    }

    /* ------------------------ */
    /* EN-TÊTE                  */
    /* ------------------------ */
    .site-header {
      background-color: #A8D5BA;
      padding: 20px 0;
      border-bottom: 4px solid #5C8F7B;
    }

    .container {
      width: 90%;
      margin: 0 auto;
      max-width: 1200px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-mark {
      font-size: 40px;
      font-weight: bold;
      color: #5C8F7B;
      margin-right: 15px;
    }

    .logo-text h1 {
      font-size: 22px;
      color: #2C3E3A;
    }

    .logo-text p {
      font-size: 14px;
      color: #2C3E3A;
      opacity: 0.8;
    }

    /* ------------------------ */
    /* MENU DÉROULANT SEUL      */
    /* ------------------------ */

    .main-nav {
      margin-left: auto;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* bouton "Menu" */
    .dropdown-button {
      cursor: pointer;
      background-color: #5C8F7B;
      color: #FFFFFF;
      padding: 8px 14px;
      border-radius: 6px;
      user-select: none;
      font-size: 16px;
      border: none;
    }

    /* sous-menu vertical (caché par défaut) */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;       /* juste sous le bouton */
      right: 0;        /* aligné à droite du bouton */
      background-color: #A8D5BA;
      border: 2px solid #5C8F7B;
      border-radius: 6px;
      padding: 10px 0;
      min-width: 220px;
      z-index: 999;
      list-style: none;
    }

    .dropdown-menu li a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #2C3E3A;
    }

    .dropdown-menu li a:hover,
    .dropdown-menu li a:focus {
      background-color: #5C8F7B;
      color: #FFFFFF;
    }

    /* quand .open est sur .dropdown → on affiche le menu */
    .dropdown.open .dropdown-menu {
      display: block;
    }

    /* juste pour voir un peu de contenu en dessous */
    main {
      padding: 40px 0;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container header-top">
      <div class="logo">
        <span class="logo-mark" aria-hidden="true">BO</span>
        <div class="logo-text">
          <h1>BO – Objets en bois écoresponsables</h1>
          <p>Atelier artisanal à Serres, Hautes-Alpes</p>
        </div>
      </div>

      <!-- UNIQUEMENT LE MENU DÉROULANT -->
      <nav class="main-nav" aria-label="Navigation principale du site">
        <div class="dropdown">
          <button type="button" class="dropdown-button">Menu ▼</button>
          <ul class="dropdown-menu">
            <li><a href="boules-noel.html">Boules de Noël</a></li>
            <li><a href="boules-noel-personnalisees.html">Boules de Noël personnalisées</a></li>
            <li><a href="decorations-noel.html">Décorations de Noël</a></li>
            <li><a href="autres-creations.html">Autres créations</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contenu de test</h2>
    <p>Si le menu fonctionne ici, on pourra le recopier dans ton vrai site.</p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dropdown = document.querySelector('.dropdown');
      const button = dropdown.querySelector('.dropdown-button');
      const menu = dropdown.querySelector('.dropdown-menu');

      // ouvrir / fermer au clic sur "Menu"
      button.addEventListener('click', function (e) {
        e.stopPropagation();
        dropdown.classList.toggle('open');
      });

      // empêcher la fermeture quand on clique dans le menu
      menu.addEventListener('click', function (e) {
        e.stopPropagation();
      });

      // fermer si on clique ailleurs dans la page
      document.addEventListener('click', function () {
        dropdown.classList.remove('open');
      });
    });
  </script>
</body>
</html>
